<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>meu jogo</title>
	<link rel="stylesheet" href="jogo.css">

	<script type="text/javascript">

		function IniciaJogo(){

var nivel_jogo = document.getElementById('nivel_jogo').value;
window.location.href = 'jogo.html?'+nivel_jogo;

}
	</script>
	
</head>
<body>
	<div class="div_telainicial">
		<p>
			<b>Nivel:</b>
			<select id="nivel_jogo">
				<option value="1">Facil</option>
				<option value="2">Normal</option>
				<option value="3">Dificil</option>
			</select>
		</p>
		<br>
		<span class="img_tela_inicio">
		<img src="imagens/iniciar.png" onclick="IniciaJogo()"/>
		</span>
	</div>
</body>
</html>
